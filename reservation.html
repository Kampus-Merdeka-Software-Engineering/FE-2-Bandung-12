<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./reservation.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abhaya+Libre&display=swap"
      rel="stylesheet"
    />

    <title>Lakeswara Hotel and Resort</title>
  </head>

  <body>
    <h3>Reservation</h3>
    <p>
      Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quis dignissimos
      totam, libero veritatis necessitatibus sed hic ut perferendis facilis
      maxime eos. Officiis ducimus dignissimos consequatur laboriosam saepe
      dolores in ad.
    </p>

    <section class="container">
      <header>Reservation</header>
      <form action="#" class="form">
        <div class="input-box">
          <label>Full Name</label>
          <input type="text" placeholder="Enter Full Name" />
        </div>

        <div class="input-box">
          <label>Email Address</label>
          <input type="text" placeholder="Enter Email Address" />
        </div>

        <div class="input-box">
          <label>Address</label>
          <input type="text" placeholder="Enter Address" />
        </div>

        <div class="column">
          <div class="input-box">
            <label>Check-In</label>
            <input type="date" placeholder="Check-In-Date" />
          </div>

          <div class="input-box">
            <label>Check-Out</label>
            <input type="date" placeholder="Check-Out-Date" />
          </div>
        </div>

        <div class="input-box">
          <label>Guest</label>
          <input type="number" placeholder="0" />
        </div>

        <div class="column">
          <div class="select-box">
            <select>
              <option hidden>Type</option>
              <option>Type Jasmine</option>
              <option>Type Orchid</option>
            </select>
          </div>

          <div class="select-box">
            <select>
              <option hidden>Rooms</option>
              <option>Luxury Room</option>
              <option>Deluxe Room</option>
              <option>Glamours Room</option>
              <option>Ramayana Room</option>
              <option>Nakula Room</option>
              <option>Sadewa Room</option>
            </select>
          </div>
        </div>

        <header class="container-flex">Payment</header>

        <div class="select-box">
          <select>
            <option hidden>Name Card</option>
            <option>BRI</option>
            <option>BNI</option>
            <option>BCA</option>
          </select>
        </div>

        <div class="input-box">
          <label>Card Number</label>
          <input type="number" placeholder="Enter Card Number" />
        </div>

        <div class="input-box">
          <label>CVV</label>
          <input type="number" placeholder="Enter CVV" />
        </div>

        <button>Submit</button>
      </form>
    </section>
  </body>
</html>
